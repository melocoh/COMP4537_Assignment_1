<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>COMP4735 Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3 justify-content-around">
            <div class="col-5 text-center">
                Admin - Edit Quiz
                <div class="row mt-3" id='adminSection'></div>
                <div class="input-group mt-5 ">
                    <input type="text" placeholder="Admin - Quiz name" id="quizName" class="form-control">
                    <button class="btn btn-info" id='createButton'>Create quiz</button>
                </div>
            </div>
            <div class="col-5 text-center">
                Student - Take Quiz
                <div class="row mt-3" id='studentSection'></div>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
</body>

</html>
